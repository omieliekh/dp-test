<div class="chart scalable">
    <div class="form-group">
        <label>Chart type:</label>
        <div class="radio" ng-repeat="type in types">
            <label class="text-normal">
                <input
                    type="radio"
                    name="optionsRadios-{{id}}"
                    value="{{type.value}}"
                    ng-model="config.options.chart.type"
                >
                {{type.label}}
            </label>
        </div>
    </div>

    <div square></div>

    <div square responsive-chart class="chart-holder animated">
        <highchart
            config="config"
        ></highchart>
    </div>
</div>
